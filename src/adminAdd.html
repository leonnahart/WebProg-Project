<!DOCTYPE html>

<html>

	<head>
		<title>Add New User</title>
		<!-- <link rel="stylesheet" href="css/addstyle.css"> -->
	</head>

	<body>
		<div id="box">
			<h1> Add New User</h1>
			
				<table>
					<form>
						<tr>
							<td><label for="username">Username	:</label></td>
							<td><input type="text" id="username" name="username" size="30"></td>
						</tr>
					
						<tr>
							<td><label for="password">Password	:</label></td>
							<td><input type="text" id="password" name="password" size="30"></td>
						</tr>
					
						<tr>
							<td><label for="id">ID		:</label></td>
							<td><input type="text" id="id" name="id" size="30"></td>
						</tr>
					
						<tr>
							<td><label for="roles">Roles	:</label></td>
							<td><select name="roles">
									<option value="Manager">Manager</option>
									<option value="Staff">Staff</option>
							</select></td>
						<tr>
				</table>
			
				<button>Submit</button>
		</div>
</html>
